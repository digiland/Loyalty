<!-- Navigation Bar -->
<nav class="bg-indigo-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold">Loyalty Platform</a>
    
    <!-- Navigation Links (Only show when logged in) -->
    <div *ngIf="authService.isLoggedIn" class="flex space-x-4">
      <a routerLink="/dashboard" class="hover:text-indigo-200 px-3 py-2 rounded-md">Dashboard</a>
      <a routerLink="/add-points" class="hover:text-indigo-200 px-3 py-2 rounded-md">Add Points</a>
      <a routerLink="/redeem-points" class="hover:text-indigo-200 px-3 py-2 rounded-md">Redeem Points</a>
      <a routerLink="/customers" class="hover:text-indigo-200 px-3 py-2 rounded-md">Customers</a>
      <a routerLink="/loyalty-programs" class="hover:text-indigo-200 px-3 py-2 rounded-md">Loyalty Programs</a>
      <button (click)="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md">Logout</button>
    </div>
    
    <!-- Login/Register Links (Only show when not logged in) -->
    <div *ngIf="!authService.isLoggedIn" class="flex space-x-4">
      <a routerLink="/login" class="hover:text-indigo-200 px-3 py-2 rounded-md">Login</a>
      <a routerLink="/register" class="hover:text-indigo-200 px-3 py-2 rounded-md">Register</a>
    </div>
  </div>
</nav>

<!-- Business Name Display (Only when logged in) -->
<div *ngIf="(currentBusiness$ | async) as business" class="bg-gray-100 py-2">
  <div class="container mx-auto">
    <p class="text-gray-700">Logged in as: <span class="font-semibold">{{ business.name }}</span></p>
  </div>
</div>

<!-- Main Content -->
<div class="container mx-auto p-4">
  <router-outlet></router-outlet>
</div>
